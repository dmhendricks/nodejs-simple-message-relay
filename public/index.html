<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <title>Simple Message Relay Demo</title>
    <meta name="description" content="Simple Message Relay Demo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/css/vendor.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>

    <main id="content">

        <h2>Simple Message Relay - Browser Demo</h2>
        <p>See the <a href="https://github.com/dmhendricks/nodejs-simple-message-relay/#usage" target="_blank">GitHub project page</a> for usage instructions.</p>
        <p>Socket.IO state: <span id="status" class="disconnected">Disconnected</span></p>

        <hr />

        <h4>Send Simple Notification</h4>
        <table>
            <tr>
                <td>Message:</td>
                <td><input id="simple_notification" type="text" disabled /></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td>
                    <select id="simple_notification_color" disabled>
                        <option value="">Default</option>
                        <option value="white">White</option>
                        <option value="success">Success</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td />
                <td><button class="submit" disabled >Send</button></td>
            </tr>
        </table>

    </main>

    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
